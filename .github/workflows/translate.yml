name: Meet Transcript Translator

on:
  # 手動実行用（テストに便利）
  workflow_dispatch:
  # 毎日決まった時間に動かす場合（例：日本時間 21時 = UTC 12時）
  # schedule:
  #   - cron: '0 12 * * *'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2 google-genai

      - name: Run translation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SOURCE_FOLDER_ID: ${{ secrets.SOURCE_FOLDER_ID }}
          TARGET_FOLDER_ID: ${{ secrets.TARGET_FOLDER_ID }}
          SEARCH_KEYWORD: ${{ secrets.SEARCH_KEYWORD }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_SMTP_SERVER: ${{ secrets.MAIL_SMTP_SERVER }}
          MAIL_SMTP_PORT: ${{ secrets.MAIL_SMTP_PORT }}
          TALKNOTE_POST_EMAIL: ${{ secrets.TALKNOTE_POST_EMAIL }}
        run: python main.py
